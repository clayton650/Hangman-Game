<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

	<title>Leisureman</title>
	<link rel="shortcut icon" href="asset/image/favicon-glass.ico">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="asset/vendor/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="asset/css/style.css">

</head>
<body>

<div id="wrap">
	<nav class="navbar navbar-default">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#"><i class="fa fa-glass " aria-hidden="true"></i> Leisureman</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Play</a></li>
	        <li><a href="#">Pause</a></li>
	        <li><a href="#">Reset</a></li>
	        <li><a href="#">Info</a></li>
	      </ul>
	   
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Wins <span class="label label-primary">0</span></a></li>
	        <li><a href="#">Losses <span class="label label-warning">0</span></a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<!-- Keyboard -->
	<section class="container">
		<div class="row">
			<div class="xs-col-12 well">
				<div id="keyboardWrapper">
				<!-- This is where the keyboard will be injected -->
				</div>
			</div>
		</div>
	</section>

	<!-- Answer Display -->

	<section class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="wordDisplay">
						<!-- This is where the guessed word letters will be injected  -->
				</div>
			</div>
		</div>
	</section>

	<!-- Body of Game -->
	<main class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">

						<div class="row">
							<div class="col-xs-1">
								<i class="fa fa-sun-o" aria-hidden="true"></i>
							</div>
							<div class="col-xs-10">
								<div id="progressBar" class="progress">
									<!-- This is where the progress bar will be injected -->
								</div>
							</div>
							<div class="col-xs-1">
						  		<i class="fa fa-cloud" aria-hidden="true"></i>
						  	</div>
						</div>

						<div class="row">
					 		Category
					    	Hint
					    	Display
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="push"></div>
	</main>
</div>

<div id="footer">
  <div class="container">
    <p class="muted credit text-center">Clayton Thompson &copy; 2018</p>
  </div>
</div>

<script type="text/javascript" src="asset/js/game.js"></script>

</body>
</html>
